<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="main-img/netflix-logo.png" alt="Netflic logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>s
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">종이의 집</h1>
                <div class="banner-btn">
                    <button>재생</button>
                    <button>찜 목록</button>
                </div>
                <p class="banner-description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>
        <div class="container">
            <h1 class="title">NETFLIX ORIGINALS</h1>
            <div class="contents-list">
                <img class="content-item large" src="main-img/large-movie1.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie2.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie3.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie4.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie5.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie6.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie7.jpg" alt="large poster">
                <img class="content-item large" src="main-img/large-movie8.jpg" alt="large poster">
            </div>
        </div>
        <div class="container">
            <h1 class="title">NETFLIX 인기 콘텐츠</h1>
            <div class="contents-list">
                <img class="content-item small" src="main-img/small-movie1.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie2.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie3.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie4.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie5.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie6.jpg" alt="small poster">
                <img class="content-item small" src="main-img/small-movie7.jpg" alt="small poster">
            </div>
        </div>
    </main>
    <footer>

    </footer>

</html>
